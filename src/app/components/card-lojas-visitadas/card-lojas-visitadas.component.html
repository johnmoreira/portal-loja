<div class="card visitadas">
    <div class="card-body row justify-content-between">
        <h5 class="card-title">{{ titulo }}</h5>
        <span class="card-text txtPincipal col-auto"><span class="txtPrimary">{{ txtPrincipal }}</span></span>
        <span class="card-text txtPincipal col-auto txtSuccess">{{txtSecundario }}</span>
        <div class="progress" role="progressbar" aria-label="progresso-notas" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar w-75" style="background-color: #05A51F;"></div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body row justify-content-between">
        <h5 class="card-title">{{ titulo }}</h5>
        <span *ngIf="notaMes>0" class="card-text txtPincipal col">{{ notaMes }}</span>
        <span *ngIf="lojasPerfeitas>0" class="card-text txtPincipal col "><span class="text-primary"> {{ lojasPerfeitas }} </span>de {{ lojasVisitadas }}</span>
        <span *ngIf="percentualPerfeitas>=0" class="card-text txtPincipal col"><span class="txtSuccess"> {{ percentualPerfeitas.toFixed(2) }}% </span>de {{ lojasVisitadas }}</span>
        <span *ngIf="lojasVisitadas>0 && totalLojas>0" class="card-text txtPincipal col-auto"><span class="text-primary">{{ lojasVisitadas }}</span> de {{ totalLojas }}</span>
        
        <span *ngIf="percentualVisitadas>0 " class="card-text txtPincipal col-auto txtSuccess">{{percentualVisitadas.toFixed(2) }}%</span>
        <span *ngIf="txtSecundario" class="card-text txtSecundario col-auto"> <span class="txtSuccess">{{ txtSecundario }}</span> vs MÃªs Anterior</span>
        
        <div class="progress"  role="progressbar" aria-label="progresso-notas" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" [style.width.%]="progresso" 
            [style.background-color]='progressColor()'><span class="linha" [style.left.%]='meta'></span></div>
        </div>
    </div>
</div>

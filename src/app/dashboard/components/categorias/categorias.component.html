<div class="card">
    <div class="card-body">
        <div class="card-title position-absolute top-0 start-0"> {{ titulo }}</div>
        <div class="mt-4 mb-0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">categoria</th>
                        <th scope="col">%</th>
                        <th scope="col">Atingiu?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let categoria of tabelaCategorias">
                        <td>{{ categoria.categoria }}</td>
                        <td>{{ categoria.percentual }}</td>
                        <td>{{ categoria.atingiu }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-foot row m-3 justify-content-between">
        <span class="col">Assertividade</span>
        <span class="col-auto text-success">75,0%</span>
        <div class="progress" role="progressbar" aria-label="progresso-perfeitas" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar w-75"></div>
        </div>
        <span class="text-center txtSecundario mt-2"><span class="text-success">+0,5%</span> vs MÃªs anterior</span>
    </div>
</div>

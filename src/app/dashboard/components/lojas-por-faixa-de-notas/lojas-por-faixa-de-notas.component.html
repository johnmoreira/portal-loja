<div class="card faixa-notas">
    <div class="card-body row">
        <h5 class="card-title">Lojas por faixa de notas - mÃªs atual</h5>
        <div class="d-flex">
            <table class="table">
                <tbody class="text-center">
                    <tr *ngFor="let dados of tabelaFaixaNotas">
                        <td class="col-auto faixa"> {{ dados.faixa }} </td>
                        <td class="col-8">
                            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow='50'
                                aria-valuemin="0"  aria-valuemax="100">
                                <div class="progress-bar" [style.width]= "dados.percentual" [style.background-color]="dados.bg" ></div>
                            </div>
                        </td>
                        <td class="col-auto numeroLojas text-primary"> {{ dados.nLojas }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
